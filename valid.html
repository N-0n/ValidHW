<html>
   <head>
    <script>
        function validate(){
            var x=document.forms['FormV']['n1'].value;
            var y= document.forms['FormV']['a1'].value;
            if(x==""||y==""){
                alert("Please fill the age or name out.")
                return false;
            }
            if(y<18){
                alert("You must be greater than 18.")
                return false;
            }
            else
            alert("Succesfully logged in.")
        }
    </script>
   </head>

   <body >
    <form name="FormV" onsubmit="validate()">
    Name : <input type="text" name="n1">
    <input type="submit" value="submit">
    <p id="i1"></p>
    Age : <input type="number" name="a1">
    <input type="submit" value="submit">
    <p id="i2"></p>
    </form>
   </body>
</html>
